backend = "glx";  # Use OpenGL for better performance
vsync = true;

# Enable transparency
opacity-rule = [
  "100:class_g = 'i3bar'",  # Keep i3bar fully opaque
  "85:class_g = 'Ghostty'"   # Adjust transparency for Ghostty
];

# Enable background blur
blur:
{
  method = "dual_kawase";
  strength = 3;
  deviation = 5.0;
  kernel = "3x3gaussian";
  background = true;
};

